name: Build Resume (PDF + HTML) and Deploy Pages

on:
  push:
    paths:
      - "**.tex"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Build PDF from LaTeX in repo root ---
      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          latexmk_use_xelatex: true

      # --- Install TeX4ht tools (htlatex) for HTML build ---
      - name: Install TeX4ht (htlatex)
        run: |
          sudo apt-get update
          sudo apt-get install -y tex4ht texlive texlive-latex-extra
          command -v htlatex

      # --- Build HTML in a writable folder ---
      - name: Compile LaTeX to HTML (in site/)
        run: |
          rm -rf site
          mkdir -p site
          cp resume.tex site/

          cd site
          htlatex
