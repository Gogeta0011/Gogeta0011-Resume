name: Build Resume and Update Preview

on:
  push:
    paths:
      - "**.tex"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Build the PDF
      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          latexmk_use_xelatex: true

      # 2. Convert PDF to a high-quality Image for the README
      - name: Convert PDF to PNG Preview
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript
          # Converts the first page of the PDF to a high-res PNG
          gs -dNOPAUSE -sDEVICE=png16m -r300 -dFirstPage=1 -dLastPage=1 -sOutputFile=resume-preview.png -dBATCH resume.pdf

      # 3. Create a simple HTML for the background
      - name: Prepare HTML
        run: |
          mkdir -p site
          cp resume.pdf site/
          # Create a basic redirect or view page
          echo "<html><body><embed src='resume.pdf' width='100%' height='100%' type='application/pdf'></body></html>" > site/index.html

      # 4. Commit the PDF and the PNG Preview back to the repo
      - name: Commit Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add resume.pdf resume-preview.png
          git diff --cached --quiet || (git commit -m "Update resume files and preview" && git push)

      # 5. Deploy the PDF/HTML to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
