name: Build Resume and Update Preview

on:
  push:
    paths:
      - "**.tex"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Build the PDF using the reliable LaTeX container
      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          latexmk_use_xelatex: true

      # 2. Convert PDF to a high-quality Image (PNG) for the README
      # We use Ghostscript which is standard on Ubuntu runners
      - name: Convert PDF to PNG Preview
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript
          gs -dNOPAUSE -sDEVICE=png16m -r150 -dFirstPage=1 -dLastPage=1 -sOutputFile=resume-preview.png -dBATCH resume.pdf

      # 3. Prepare the site folder for GitHub Pages
      - name: Prepare Site Folder
        run: |
          mkdir -p site
          cp resume.pdf site/
          # Create a simple HTML index that displays the PDF
          echo "<html><head><title>Resume</title></head><body style='margin:0'><embed src='resume.pdf' width='100%' height='100%'></body></html>" > site/index.html

      # 4. Commit the PDF and PNG back to your main branch
      - name: Commit Updated Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add resume.pdf resume-preview.png
          
          # Check if there are actually changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update resume and preview image"
            # Pull latest changes to avoid "rejected" error, then push
            git pull --rebase origin main
            git push origin main
          fi

      # 5. Deploy the web version to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
